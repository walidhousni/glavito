apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-gateway-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: alibaba-store
    kind: ClusterSecretStore
  target:
    name: api-gateway-env
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: glavito/prod/DATABASE_URL
    - secretKey: REDIS_URL
      remoteRef:
        key: glavito/prod/REDIS_URL
    - secretKey: JWT_SECRET
      remoteRef:
        key: glavito/prod/JWT_SECRET
    - secretKey: WHATSAPP_ACCESS_TOKEN
      remoteRef:
        key: glavito/prod/WHATSAPP_ACCESS_TOKEN
    - secretKey: WHATSAPP_PHONE_NUMBER_ID
      remoteRef:
        key: glavito/prod/WHATSAPP_PHONE_NUMBER_ID
    - secretKey: WHATSAPP_WEBHOOK_VERIFY_TOKEN
      remoteRef:
        key: glavito/prod/WHATSAPP_WEBHOOK_VERIFY_TOKEN
    - secretKey: INSTAGRAM_APP_SECRET
      remoteRef:
        key: glavito/prod/INSTAGRAM_APP_SECRET
    - secretKey: INSTAGRAM_ACCESS_TOKEN
      remoteRef:
        key: glavito/prod/INSTAGRAM_ACCESS_TOKEN
    - secretKey: INSTAGRAM_PAGE_ID
      remoteRef:
        key: glavito/prod/INSTAGRAM_PAGE_ID
    - secretKey: INSTAGRAM_VERIFY_TOKEN
      remoteRef:
        key: glavito/prod/INSTAGRAM_VERIFY_TOKEN
    - secretKey: FACEBOOK_APP_SECRET
      remoteRef:
        key: glavito/prod/FACEBOOK_APP_SECRET
    - secretKey: DASHSCOPE_API_KEY
      remoteRef:
        key: glavito/prod/DASHSCOPE_API_KEY
    - secretKey: AI_PROVIDER
      remoteRef:
        key: glavito/prod/AI_PROVIDER
    - secretKey: DASHSCOPE_MODEL
      remoteRef:
        key: glavito/prod/DASHSCOPE_MODEL

