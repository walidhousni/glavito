apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-gateway-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: api-gateway-env
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: DATABASE_URL
        version: latest
    - secretKey: JWT_SECRET
      remoteRef:
        key: JWT_SECRET
        version: latest
    - secretKey: WHATSAPP_ACCESS_TOKEN
      remoteRef:
        key: WHATSAPP_ACCESS_TOKEN
        version: latest
    - secretKey: WHATSAPP_PHONE_NUMBER_ID
      remoteRef:
        key: WHATSAPP_PHONE_NUMBER_ID
        version: latest
    - secretKey: INSTAGRAM_APP_SECRET
      remoteRef:
        key: INSTAGRAM_APP_SECRET
        version: latest
    - secretKey: INSTAGRAM_ACCESS_TOKEN
      remoteRef:
        key: INSTAGRAM_ACCESS_TOKEN
        version: latest
    - secretKey: INSTAGRAM_PAGE_ID
      remoteRef:
        key: INSTAGRAM_PAGE_ID
        version: latest
    - secretKey: INSTAGRAM_VERIFY_TOKEN
      remoteRef:
        key: INSTAGRAM_VERIFY_TOKEN
        version: latest
    - secretKey: FACEBOOK_APP_SECRET
      remoteRef:
        key: FACEBOOK_APP_SECRET
        version: latest
    - secretKey: BREVO_API_KEY
      remoteRef:
        key: BREVO_API_KEY
        version: latest

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: admin-dashboard-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: admin-dashboard-env
  data:
    - secretKey: NEXT_PUBLIC_API_URL
      remoteRef:
        key: NEXT_PUBLIC_API_URL
        version: latest


