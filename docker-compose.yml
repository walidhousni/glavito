services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: glavito-postgres
    environment:
      POSTGRES_DB: glavito
      POSTGRES_USER: walid
      POSTGRES_PASSWORD: elder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walid -d glavito -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - glavito-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: glavito-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - glavito-network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: glavito-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - glavito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: glavito-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Additional stability configurations
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_LOG_FLUSH_INTERVAL_MESSAGES: 10000
      KAFKA_LOG_FLUSH_INTERVAL_MS: 1000
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_LOG_CLEANER_ENABLE: 'true'
      KAFKA_LOG_CLEANER_THREADS: 2
      KAFKA_LOG_CLEANER_DEDUPE_BUFFER_SIZE: 134217728
      KAFKA_LOG_CLEANER_IO_BUFFER_SIZE: 524288
      KAFKA_LOG_CLEANER_IO_MAX_BYTES_PER_SECOND: 10485760
      KAFKA_LOG_CLEANER_DELETE_RETENTION_MS: 86400000
      KAFKA_LOG_CLEANER_MIN_COMPACTION_LAG_MS: 0
      KAFKA_LOG_CLEANER_MAX_COMPACTION_LAG_MS: 9223372036854775807
      KAFKA_LOG_CLEANER_MIN_CLEANABLE_DIRTY_RATIO: 0.5
      # Memory and performance settings
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
      KAFKA_JVM_PERFORMANCE_OPTS: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent -XX:MaxInlineLevel=15 -Djava.awt.headless=true"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_logs:/var/lib/kafka/logs
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - glavito-network

  # N8N removed for lean local stack

  # Elasticsearch (for advanced search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: glavito-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - glavito-network

  # Kibana (for Elasticsearch visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: glavito-kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - glavito-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: glavito-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - glavito-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: glavito-api-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://glavito_admin:HubertKah@123456@pgm-tc588o0g4892ckym.pgsql.dubai.rds.aliyuncs.com:5432/glavito
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      CORS_ORIGIN: http://localhost:3002,http://localhost:3001,http://localhost:3000,http://localhost:3004
      PORT: 3000
      NODE_ENV: production
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET}
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health/live || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - glavito-network

  # Admin Dashboard (Next.js)
  admin-dashboard:
    build:
      context: .
      
      dockerfile: apps/admin-dashboard/Dockerfile
    container_name: glavito-admin-dashboard
    depends_on:
      api-gateway:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      PORT: 3000
    ports:
      - "3002:3000"
    restart: unless-stopped
    networks:
      - glavito-network

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: glavito-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - glavito-network

  # Grafana (dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: glavito-grafana
    depends_on:
      - prometheus
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - glavito-network

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: glavito-alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - glavito-network

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  kafka_logs:
  zookeeper_data:
  zookeeper_logs:
  elasticsearch_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  glavito-network:
    driver: bridge